name: Release

on:
  workflow_dispatch:
    inputs:
      base:
        description: 'Base branch to deploy core from'
        required: false
        default: 'main'

jobs:
  macbuild:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2
      - uses: flucoma/actions/sc@v5
      - uses: flucoma/actions/env@v5
        with: 
          branch: origin/main

      - uses: actions/upload-artifact@v2
        with:                                                                                                                                                                            
          name: macbuild                                                                                                                                                                 
          path: install

  winbuild:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: flucoma/actions/sc@v5
      - uses: flucoma/actions/env@v5
        with: 
          branch: origin/main

      - name: remove pdb files
        run: Remove-Item install -Recurse -Include *.pdb

      - uses: actions/upload-artifact@v2 
        with: 
          name: winbuild
          path: install

  linuxbuild:
    runs-on: ubuntu-18.04
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - uses: actions/checkout@v2
      - uses: flucoma/actions/sc@v5
      - uses: flucoma/actions/env@v5
        with: 
          branch: origin/main

      - uses: actions/upload-artifact@v2                                                                                                                                                 
        with:                                                                                                                                                                            
          name: linuxbuild                                                                                                                                                                
          path: install
          
      - id: get-version
        run: echo "::set-output name=version::$(cat flucoma.version.rc)"
        working-directory: core
  
  release:
    runs-on: ubuntu-latest
    needs: [macbuild, winbuild, linuxbuild]
    
    steps:      
      - uses: actions/download-artifact@v2
        with:
          name: macbuild
          path: mac

      - name: compress mac
        run: zip -r ../FluCoMa-SC-Mac.zip .
        working-directory: mac    

      - uses: actions/download-artifact@v2
        with:
          name: winbuild
          path: win

      - name: compress win
        run: zip -r ../FluCoMa-SC-Windows.zip .
        working-directory: win    

      - uses: actions/download-artifact@v2
        with:
          name: linuxbuild
          path: linux
          
      - name: compress linux
        run: zip -r ../FluCoMa-SC-Linux.zip .
        working-directory: linux     

      - name: package and upload
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ needs.linuxbuild.outputs.version }}
          body: "This is a release build of the FluCoMa SuperCollider package. The build hash is ${{ github.sha }}"
          files: FluCoMa-SC-*.zip
          prerelease: true
          tag_name: ${{ needs.linuxbuild.outputs.version }}
          draft: false

